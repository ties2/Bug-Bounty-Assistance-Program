<html>
<body>

        <input type="text" name="number" />
        <input type="submit" value="Add number" />

    <form method="post">
        <input type="submit" name="action" value="Calculate mode" />

    {{ errors }}

    <ul>

    </ul>
    <h2>Result:</h2>
    <p>{{ result }}</p>
</body>
</html>
